<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Assunto</title>
</h:head>
<h:body>
	<h:form>
		<h1>Lista de Assunto</h1>
		<h:messages />
		<h:dataTable border="1" value="#{assuntoController.lista}" var="assunto">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{assunto.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição" />
				</f:facet>
				<h:outputText value="#{assunto.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton 
					value="Editar"
					action="#{assuntoController.editar}">
					<f:setPropertyActionListener 
						value="#{assunto}" 
						target="#{assuntoController.assunto}" />	
				</h:commandButton>
				<h:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir"
					action="#{assuntoController.excluir}">
					<f:setPropertyActionListener 
						value="#{assunto}" 
						target="#{assuntoController.assunto}" />	
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
